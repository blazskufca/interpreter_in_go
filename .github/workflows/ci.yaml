name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go Format
        run: test -z $(go fmt ./...)

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: style

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go Tests
        run: go test -v -race -count=1 ./...
